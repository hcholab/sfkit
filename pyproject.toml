[project]
name = "sfkit"
version = "0.0.17"
authors = [{ name = "Simon Mendelsohn", email = "smendels@broadinstitute.org" }]
description = "Some CLI Tools For The Secure Multi-party Genomic Analysis Website"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'black',
    'checksumdir',
    'google-api-python-client',
    'google-cloud-firestore',
    'google-cloud-pubsub',
    'google-cloud-storage',
    'ipaddr',
    'pydata-google-auth',
    'PyNaCl',
    'tenacity',
    'toml',
    'tqdm',
]

[project.scripts]
sfkit = "sfkit.cli:main"

[project.urls]
"Website" = "https://secure-gwas-website-bhj5a4wkqa-uc.a.run.app/"
"Github" = "https://github.com/simonjmendelsohn/secure-gwas-keys-and-encryption"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sfkit"]
