[project]
name = "sftools"
version = "0.0.33"
authors = [{ name = "Simon Mendelsohn", email = "smendels@broadinstitute.org" }]
description = "Some CLI Tools For The Secure Multi-party Genomic Analysis Website"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'black~=22.3.0',
    'checksumdir~=1.2.0',
    'google-api-python-client~=2.51.0',
    'google-cloud-firestore~=2.5.2',
    'google-cloud-pubsub~=2.13.0',
    'google-cloud-storage~=2.4.0',
    'ipaddr~=2.2.0',
    'pydata-google-auth~=1.4.0',
    'PyNaCl~=1.5.0',
    'tenacity~=8.0.1',
    'tqdm~=4.64.0',
]

[project.scripts]
sftools = "sftools.cli:main"

[project.urls]
"Website" = "https://secure-gwas-website-bhj5a4wkqa-uc.a.run.app/"
"Github" = "https://github.com/simonjmendelsohn/secure-gwas-keys-and-encryption"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sftools"]
